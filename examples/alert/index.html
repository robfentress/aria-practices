  <main>
      <h1 id="ex_label">Edit</h1>
      <div id="example" role="alert"></div>
      <fieldset id="ex1" aria-describedby="saved">
          <legend>Widget Details</legend>
          <p id="saved">
              The information in this form is saved automatically as you type.
          </p>
          <div>
              <label for="title">Name of widget: </label>
              <input id="title" type="text" value="Navigation drawer">
          </div>
          <div>
              <label for="desc">Widget description: </label><br>
              <textarea name="desc" id="desc" cols="50" rows="10" style="width: 100%">Navigation drawers provide access to destinations and app functionality, such as switching accounts. They can either be permanently on-screen or controlled by a navigation menu icon</textarea>
          </div>


          <!--  The following script element contains the content that will be inserted into the alert element. -->
          <script type="text/template" id="alert-template">
              <p>The connection to the server was lost, local changes will not be saved.</p>
